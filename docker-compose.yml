version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my_network
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/ecommerceDB
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_EXPIRATIONMS: 86400000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - my_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE: http://localhost:8000
    depends_on:
      - backend
    networks:
      - my_network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  my_network:
    driver: bridge
