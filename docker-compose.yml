version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"   # ensure your Spring app runs on server.port=8000
    environment:
      # point Spring to Mongo running in the 'mongodb' service
      MONGO_URI: mongodb://mongodb:27017/shopdb
      # add any secrets here or via a .env file
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - my_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"   # if using CRA dev server; if nginx, use "3000:80"
    environment:
      # For Vite/CRA, set your API base (adjust to your setup)
      VITE_API_BASE: http://localhost:8000
    depends_on:
      - backend
    networks:
      - my_network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  my_network:
    driver: bridge
